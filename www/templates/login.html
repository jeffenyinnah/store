<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <!-- <span class="input-label">Email</span> -->
          <input type="email" placeholder="Email" required="true" ng-model="loginData.email">
        </label>
        <label class="item item-input">
          
          <input type="password" placeholder="Password" required="true" ng-model="loginData.password">
        </label>
        <label class="item item-input">
          
          <input type="text" placeholder="Address" required="true" ng-model="loginData.address">
        </label>
        <label class="item item-input">
         
          <input type="number" placeholder="Quantity" required="true" ng-model="loginData.quantity">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Place Order</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
