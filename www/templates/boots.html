<ion-view view-title="Boots">
  <ion-content class="padding">
  	<div class="col-lg-12">
  		<h2>Elegant Boots</h2>
  	</div>
  	
    <ion-list>
      <ion-item ng-repeat="boot in boots" ng-click="login()">
        <div class="card">
			 <div class="item item-avatar">
			    <img ng-src="{{boot.img}}">
			    <h2>{{boot.title}}<h2>
			    <p></p>
			 </div>

			  <div class="item item-image">
			    <img ng-src="{{boot.img}}">
			    
			  </div>
			  <div class="item item-divider">
			  	<p>
			      <a href="#" class="subdued">1 Like</a>
			      <a href="#" class="subdued">5 Comments</a>
			    </p>
			  </div>
        </div>

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
